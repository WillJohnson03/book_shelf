{% extends "base.html" %}
{% block content %}

<form method="POST">
  {{form.hidden_tag()}}
  {{form.email.label}}:<br>{{form.email}}<br>
  {{form.username.label}}:<br>{{form.username}}<br>
  {{form.password.label}}:<br>{{form.password}}<br>
  {{form.pass_confirm.label}}:<br>{{form.pass_confirm}}<br>
  <div class="submit-btn">
    {{form.submit()}}
  </div>
</form>
{% endblock %}
